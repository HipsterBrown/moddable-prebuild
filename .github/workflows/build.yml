name: Build Moddable tooling

on:
  - push
  - workflow_dispatch

jobs:
  build_tools:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - name: Clone and build tooling
        uses: ./
        id: prebuild
